<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    p {
      font-size: 4.5vw;
      margin-bottom: 30px;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 4.5vw;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    /* Make button larger and text clearer on small phones */
    @media (max-width: 480px) {
      h1 {
        font-size: 7vw;
      }

      p {
        font-size: 5vw;
      }

      button {
        font-size: 5vw;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>

  <h1>WELCOME TO THE FIRST LEVEL MOOKIE</h1>
  <p>Press the start button</p>
  <button onclick="startGame()">Start</button>

  <script>
    function startGame() {

    }
  </script>

</body>
</html>
