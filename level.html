<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 1 Quiz</title>

  <!-- 🔐 Login protection -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease;
    }

    .quiz-container {
      background-color: white;
      color: black;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    .quiz-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    @media (max-width: 480px) {
      .quiz-container h2 {
        font-size: 16px;
      }
      input[type="text"], button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>

  <div class="quiz-container">
    <h2>
      ithu varaikkum evalo katha sollirkan athula irunthu onnu<br>
      nan bang pona apo rendu drink saptan name enna
    </h2>
    <input type="text" id="answer" placeholder="Your answer here..." />
    <br>
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Sounds -->
  <audio id="correct-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_ccee8c1a59.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_56b158b98f.mp3"></audio>

  <script>
    function normalize(text) {
      return text.toLowerCase().replace(/[^a-z ]/g, " ").trim();
    }

    function checkAnswer() {
      const userAnswer = normalize(document.getElementById("answer").value);
      const correctAnswers = ["whiskey beer", "beer whiskey"];

      const correctSound = document.getElementById("correct-sound");
      const wrongSound = document.getElementById("wrong-sound");

      if (correctAnswers.includes(userAnswer)) {
        correctSound.play();
        document.body.style.backgroundColor = "green";
        setTimeout(() => {
          window.location.href = "reward.html";
        }, 2000);
      } else {
        wrongSound.play();
        document.body.style.backgroundColor = "red";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 2000);
      }
    }
  </script>

</body>
</html>
