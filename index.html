<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 5 | Mookie Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
     body {
      background: url('https://wallpaperaccess.com/full/11065864.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    body {
      background-color: #000;
      color: #eff315;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      font-size: 1.1em;
      max-width: 90%;
      margin-bottom: 20px;
      background: rgba(255, 0, 0, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ff4d4d;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff4d4d;
      background: black;
      color: white;
      text-align: center;
    }

    #submitBtn {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff1a1a;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #submitBtn:hover {
      background-color: #e60000;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: yellow;
    }

    .feedback-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1em;
      }

      input[type="text"] {
        font-size: 14px;
      }

      #submitBtn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Audio -->
  <audio id="bgmusic" autoplay loop>
    <source src="looptrack.mp3" type="audio/mpeg">
  </audio>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <!-- âœ… Feedback Images -->
  <img src="shhivedit.jpg" id="correctImg" class="feedback-image" />
  <img src="wrong img.png" id="wrongImg" class="feedback-image" />

  <h2>UNKITA SONNA MOVIE THAN INGA ANSWER AAH IRUKKANUM, ENNODA FAVOURITE MOVIE UNKITTA SONNATHU THAN</h2>

  <!-- ðŸ”² Answer Inputs -->
  <div class="input-group">
    <input type="text" id="ans1" placeholder="Movie 1" />
    <input type="text" id="ans2" placeholder="Movie 2" />
    <input type="text" id="ans3" placeholder="Movie 3" />
    <input type="text" id="ans4" placeholder="Movie 4" />
    <input type="text" id="ans5" placeholder="Movie 5" />
  </div>

  <button id="submitBtn">Submit</button>
  <div id="message"></div>

  <!-- ðŸ’» JS Logic -->
  <script>
    const correctAnswers = [
      "hey raam",
      "arjun reddy",
      "vada chennai",
      "thevar magan",
      "vella illa pattadhari"
    ];

    const correctImg = document.getElementById("correctImg");
    const wrongImg = document.getElementById("wrongImg");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const bgmusic = document.getElementById("bgmusic");
    const message = document.getElementById("message");

    function checkAnswers() {
      const userInputs = [
        document.getElementById("ans1").value.trim().toLowerCase(),
        document.getElementById("ans2").value.trim().toLowerCase(),
        document.getElementById("ans3").value.trim().toLowerCase(),
        document.getElementById("ans4").value.trim().toLowerCase(),
        document.getElementById("ans5").value.trim().toLowerCase()
      ];

      const matched = userInputs.every(ans => correctAnswers.includes(ans));

      bgmusic.pause();

      if (matched) {
        correctImg.style.display = "block";
        correctSound.play();
        message.textContent = "Correct! Moving to Reward Page...";
        correctSound.onended = () => {
          localStorage.setItem("level", 6);
          window.location.href = "reward5.html";
        };
      } else {
        wrongImg.style.display = "block";
        wrongSound.play();
        message.textContent = "Wrong answer! Try again.";

        setTimeout(() => {
          wrongImg.style.display = "none";
          bgmusic.play();
        }, 2000);
      }
    }

    document.getElementById("submitBtn").addEventListener("click", checkAnswers);
  </script>

</body>
</html>
