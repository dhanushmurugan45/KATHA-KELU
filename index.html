<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      position: relative;
      background-color: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background floating noses */
    .floating-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .nose {
      position: absolute;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Nose_icon_black.svg/120px-Nose_icon_black.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.12;
      animation: bounce 12s linear infinite;
    }

    @keyframes bounce {
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-30px) rotate(10deg); }
      50%  { transform: translateY(0px) rotate(20deg); }
      75%  { transform: translateY(30px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Typewriter effect */
    .login-box h2 {
      overflow: hidden;
      border-right: 2px solid red;
      white-space: nowrap;
      animation: typing 2s steps(10) forwards, blink 0.7s step-end infinite;
      font-size: 24px;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Loader */
    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
      display: none;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-overlay" id="loader">
    <div class="loader"></div>
  </div>

  <!-- Floating Background -->
  <div class="floating-bg" id="nose-bg"></div>

  <!-- Login Portal -->
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <label><input type="checkbox"> Remember me</label>
    <label><input type="checkbox"> I agree to terms</label>
    <button onclick="login()">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");
      const loader = document.getElementById("loader");

      if (username === "mookie" && password === "shivu555") {
        loader.style.display = "flex";
        setTimeout(() => {
          window.location.href = "second.html";
        }, 1500);
      } else {
        errorMsg.textContent = "wrong password or userrname";
      }
    }

    // Create floating bouncing noses
    const noseContainer = document.getElementById("nose-bg");
    for (let i = 0; i < 40; i++) {
      const nose = document.createElement("div");
      nose.className = "nose";
      const size = 20 + Math.random() * 20;
      nose.style.width = size + "px";
      nose.style.height = size + "px";
      nose.style.left = Math.random() * 100 + "vw";
      nose.style.top = Math.random() * 100 + "vh";
      nose.style.animationDuration = 5 + Math.random() * 15 + "s";
      noseContainer.appendChild(nose);
    }
  </script>

</body>
</html>
